<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link

      referrerpolicy="no-referrer"

  <body>
    <header>
      <ul>
        <li><a href="">app meu atacadão</a></li>
        <li><a href="">nossas lojas</a></li>
        <li><a href="">folhetos</a></li>
        <li><a href="">cartão atacadão</a></li>
        <li><a href="">atendimento</a></li>
        <li><a href="">institucional</a></li>
        <li><a href="">trabalhe conosco</a></li>
        <li><a href="">atendimento em libras</a></li>
      </ul>

      <div class="verde">
        <img
          src="assets/CRFB3.SA-a1fe5fb4-removebg-preview.png"

        <div class="buscar">

          <div class="apple">
            <p>baixe o app</p>
            <p>meu</p>
            <p>atacadão</p>
          </div>
        </div>

        <div class="login">
          <i class="fa-solid fa-user" style="color: #ebeef5"></i>
          <div class="loginCadastro">
            <p><strong>bem vindo</strong></p>
            <p>entre ou cadastre-se</p>
          </div>
        </div>
        <div class="carrinho">
          <i class="fa-solid fa-cart-shopping" style="color: #ebecf0;"></i>
        </div>
      </div>
